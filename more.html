<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/releases/v5.3.0/js/all.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone </title>
</head>

<body>
    <div class="status-bar">
        <div class="statusbar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="statusbar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header_header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html"> <i class="fas fa-cog"></i></a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend">
                <div class="friend__column">
                    <img src="Images/donghyun.jpg" alt="" class="g-avatar friend__avatar" width=100>
                    <div class="friend__content">
                        <span class="friend__name">
                            동핸
                        </span>
                        <span class="friend__status">
                            yoogadss@naver.com
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon"><i class="far fa-grin fa-2x"></i></span>
                    <span class="more__btn-title">Emoticons</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon"><i class="fas fa-brush fa-2x"></i></span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon"><i class="fab fa-kickstarter-k fa-2x"></i></span>
                    <span class="more__btn-title">Account</span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Stroy</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon fa-2x">
                        <i class="fas fa-beer"></i>
                    </span>
                    <span class="suggestion__title">Kakao friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon fa-2x">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestion__title">Kakao Gem</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list_link"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list_link"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list_link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list_link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>

    <div class="bigScreen">
        <span class="bigScreen__text">스크린 크기를 작게 만들어주세요</span>
    </div>
</body>

</html>
