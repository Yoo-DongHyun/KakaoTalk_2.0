<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/releases/v5.3.0/js/all.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Kakao Clone </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="statusbar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="statusbar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header_header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="Images/donghyun.jpg" class="g-avatar friend__avatar" width=100>
                    <div class="friend__content">
                        <span class="friend__name">
                            동핸
                        </span>
                        <span class="friend__status">
                            두통이 조금 있음
                        </span>
                    </div>
                </div>
            </li>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="Images/donghyun.jpg" class="friend__avatar" width=100>
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend">
                <div class="friend__column">
                    <img src="Images/donghyun.jpg" class="friend__avatar" width=100>
                    <div class="friend__content">
                        <span class="friend__name">
                            동핸
                        </span>
                        <span class="friend__status">
                            두통이 조금 있음
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend__now-listening">
                        <span>아이즈원-FIESTA
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list_link"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list_link"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list_link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list_link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>

    <div class="bigScreen">
        <span class="bigScreen__text">스크린 크기를 작게 만들어주세요</span>
    </div>
</body>

</html>
